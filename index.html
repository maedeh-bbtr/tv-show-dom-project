<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV SHOW</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><span>TV</span>SHOW</h1>
        <section class="searchBar">
          <form class="searchBar">
            <input type="text" placeholder="Search movie" name="search" />
            <i class="fa-solid fa-xmark delete" style="color: #00aeff"></i>
            <a
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #ffffff"
              ></i
            ></a>
          </form>
          <a class="navbar-brand" href="./index.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1177/1177938.png"
            />
          </a>
        </section>
      </nav>
      <section class="bannerSection">
        <img src="./banner.png" alt="banner" class="banner" />
        <h4>Movies</h4>
      </section>
    </header>
    <aside>
      <article class="tab">
        <i class="fa-solid fa-house"></i>
        <h5 class="title">Home</h5>
      </article>
      <article class="tab">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <h5 class="title">Trending</h5>
      </article>
      <article class="tab">
        <i class="fa-regular fa-heart"></i>
        <h5 class="title">Favorite</h5>
      </article>
      <article class="tab">
        <i class="fa-solid fa-circle-user"></i>
        <h5 class="title">Login</h5>
      </article>
    </aside>
    <main>
      <section class="moviesContainer"></section>
    </main>
    <footer>
      <section class="contact">
        <i class="fa-brands fa-linkedin" style="color: #ffffff"></i>
        <i class="fa-brands fa-github" style="color: #ffffff"></i>
        <i class="fa-brands fa-telegram" style="color: #ffffff"></i>
        <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
      </section>
      <h5>originates from <a href="https://www.tvmaze.com">tvmaze.com</a></h5>
    </footer>
    <script
      src="https://kit.fontawesome.com/5350a9627d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
